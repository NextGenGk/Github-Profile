<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile - NextGenGk</title>
    <link href="/dist/styles.css" rel="stylesheet" />
    <!-- flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Primer and Octicons -->
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-newBlack">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <!-- Logo -->
        <a
          href="https://github.com/NextGenGk"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="icons/mark-github.svg"
            class="h-8 invert"
            alt="github-logo"
          />
          <span class="self-center text-2xl font-semibold whitespace-nowrap">
            <button
              type="button"
              class="py-1 px-4 text-sm font-semibold text-white bg-black rounded-lg border border-transparent transition duration-300 ease-in-out hover:bg-gray-800 hover:border-gray-800"
            >
              NextGenGk
            </button>
          </span>
        </a>
        <div
          class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
        >
          <button
            type="button"
            class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
            id="user-menu-button"
            aria-expanded="false"
            data-dropdown-toggle="user-dropdown"
            data-dropdown-placement="bottom"
          >
            <span class="sr-only">Open user menu</span>
            <img
              class="w-8 h-8 rounded-full"
              src="icons\profile.png"
              alt="user photo"
            />
          </button>

          <!-- Dropdown menu -->
          <div
            class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
            id="user-dropdown"
          >
            <div class="px-4 py-3">
              <span class="block text-sm text-gray-900 dark:text-white"
                >Gaurav Kumar</span
              >
              <span
                class="block text-sm text-gray-500 truncate dark:text-gray-400"
                >gaurav@github.com</span
              >
            </div>
            <ul class="py-2" aria-labelledby="user-menu-button">
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                >
                  Dashboard
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                >
                  Settings
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                >
                  Earnings
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                >
                  Sign out
                </a>
              </li>
            </ul>
          </div>
          <button
            data-collapse-toggle="navbar-user"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-user"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>

            <li>
              <a
                href="#"

            <li>

            </li>
          </ul>
        </div> -->
      </div>
    </nav>

    <!-- under navbar -->
    <div class="max-w-screen-xl mx-auto px-4 py-3 border-b border-gray-700">
      <ul class="flex items-center space-x-6">
        <!-- Active Tab -->
        <li class="relative">
          <a
            href="#"
            class="flex items-center text-sm font-semibold text-white"
          >
            <img
              src="icons/book.svg"
              alt="overview"
              class="h-4 w-4 mr-2 invert"
            />
            <span>Overview</span>
          </a>
          <!-- Active underline -->
          <div
            class="absolute bottom-0 left-0 right-0 h-[2px] bg-orange-500"
          ></div>
        </li>

        <!-- Repositories with badge -->
        <li class="relative group">
          <a
            href="#"
            class="flex items-center text-sm font-semibold text-gray-400 hover:text-white"
          >
            <img
              src="icons/repo.svg"
              alt="repository"
              class="h-5 w-5 mr-2 invert"
            />
            <span>Repositories</span>
            <span
              class="ml-2 flex items-center justify-center w-6 h-6 text-xs font-medium bg-gray-800 text-white rounded-full"
            >
              46
            </span>
          </a>
          <!-- Hover underline -->
          <div
            class="absolute bottom-0 left-0 right-0 h-[2px] bg-orange-500 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"
          ></div>
        </li>

        <!-- Projects -->
        <li class="relative group">
          <a
            href="#"
            class="flex items-center text-sm font-semibold text-gray-400 hover:text-white"
          >
            <img
              src="icons/table.svg"
              alt="projects"
              class="h-5 w-5 mr-2 invert"
            />
            <span>Projects</span>
          </a>
          <!-- Hover underline -->
          <div
            class="absolute bottom-0 left-0 right-0 h-[2px] bg-orange-500 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"
          ></div>
        </li>

        <!-- Packages -->
        <li class="relative group">
          <a
            href="#"
            class="flex items-center text-sm font-semibold text-gray-400 hover:text-white"
          >
            <img
              src="icons/package.svg"
              alt="package"
              class="h-5 w-5 mr-2 invert"
            />
            <span>Packages</span>
          </a>
          <!-- Hover underline -->
          <div
            class="absolute bottom-0 left-0 right-0 h-[2px] bg-orange-500 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"
          ></div>
        </li>

        <!-- Stars with badge -->
        <li class="relative group">
          <a
            href="#"
            class="flex items-center text-sm font-semibold text-gray-400 hover:text-white"
          >
            <img src="icons/star.svg" alt="star" class="h-5 w-5 mr-2 invert" />
            <span>Stars</span>
            <span
              class="ml-2 flex items-center justify-center w-6 h-6 text-xs font-medium bg-gray-800 text-white rounded-full"
            >
              82
            </span>
          </a>
          <!-- Hover underline -->
          <div
            class="absolute bottom-0 left-0 right-0 h-[2px] bg-orange-500 scale-x-0 group-hover:scale-x-100 transition-transform origin-left"
          ></div>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
